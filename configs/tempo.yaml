server:
  http_listen_port: 3200  # HTTP API 端口（用于查询和OTLP接收）
  grpc_listen_port: 9096  # gRPC API 端口（用于Grafana查询服务）

distributor:
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: "0.0.0.0:4317"
        http:
          endpoint: "0.0.0.0:4320"

ingester:
  trace_idle_period: 10s
  max_block_bytes: 1_000_000
  max_block_duration: 5m

compactor:
  compaction:
    compaction_window: 1h
    max_block_bytes: 100_000_000
    block_retention: 1h
    compacted_block_retention: 10m

storage:
  trace:
    backend: local                     # 使用的后端配置
    local:
      path: /tmp/tempo/blocks
    wal:
      path: /tmp/tempo/wal             # WAL 本地存储路径

metrics_generator:
  registry:
    external_labels:
      source: tempo
      cluster: docker-compose
  storage:
    path: /tmp/tempo/generator/wal
    remote_write:
      - url: http://mimir:9009/api/v1/push
        send_exemplars: true
  traces_storage:
    path: /tmp/tempo/wal

overrides:
  metrics_generator_processors: [service-graphs, span-metrics, local-blocks]
